<ion-header>
  <ion-navbar>
    <ion-title>Pesanan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-list style="margin-top: 8px;">
      <ion-item *ngFor="let data of dataPesanan; let i = index" (click)="detilTrx(i)" [ngClass]="{konfirmorder: data.status_id == 5, prosesorder: data.status_id == 3}">

          <img src="https://images2.imgbox.com/10/0c/lvRdfffw_o.png">
        </ion-thumbnail>
        <h2>{{ data.psn_id }}</h2>
        <p>{{ data.status_keterangan }}</p>
        <h3 style="margin-top: 4px;">{{ data.waktu }} â€¢ <span style="color: #ea1d1d;">{{ data.psn_total | currency:'Rp ':'code':'1.0-0' }}</span></h3>
        <ion-icon name="ios-arrow-forward" item-end style="color: #4f8fff;"></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
