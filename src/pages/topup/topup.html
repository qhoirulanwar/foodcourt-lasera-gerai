<ion-header>
  <ion-navbar>
    <ion-title>Top Up Saldo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div style="background: #ff8f00; color: #ffffff; padding: 7px 15px;">Informasi Pelanggan</div>
  
  <ion-card>
    <ion-list (click)="cekPelanggan()">
      <ion-item>
        <ion-label fixed>No. Seluler</ion-label>
        <ion-input disabled='true' type="text" value="{{ idPelanggan }}"></ion-input>
      </ion-item>
    </ion-list>
    <div style="padding-bottom: 2px;"></div>
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
            <ion-icon name="contact" color="primary" item-start style="font-size: 45px; margin-left: 8px;"></ion-icon>
          <!-- <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png"> -->
        </ion-avatar>
        <h2>{{ dataPelanggan.plgn_nama }}</h2>
        <!-- <p>Ugh. As if.</p> -->
      </ion-item>
    </ion-list>
    
  </ion-card>

  <div style="background: #ff8f00; color: #ffffff; padding: 7px 15px;">Nominal Pengisian Saldo</div>

  <ion-item>
    <ion-label>Nominal</ion-label>
    <ion-input [(ngModel)]="nominal" type="number"></ion-input>
  </ion-item>


</ion-content>

<ion-footer style="background: #bad6fa;">
  
  <div style="margin: 10px 10px 15px 10px;">
    <button (click)="trxTopup()" ion-button block>Proses Transaksi Pin Produk</button>
  </div>
</ion-footer>
