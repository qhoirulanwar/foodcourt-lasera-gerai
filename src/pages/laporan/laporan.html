<ion-header>
  <ion-navbar>
    <ion-title>Laporan Penjualan Harian</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <table>
    <thead>
      <tr>
        <th>Nama Menu</th>
        <th>Terjual</th>
        <th>Jumlah Harga</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataLaporan">
        <td>{{ data.nama_menu }}</td>
        <td style="text-align: center;">{{ data.qty | number }}</td>
        <td style="text-align: end;">{{ data.jumlah | number }}</td>
      </tr>
    </tbody>
    <br>
    <thead>
      <tr>
        <th style="text-align: center;">{{ tanggal }}</th>
        <th>Total</th>
        <th style="text-align: end;">{{ totalHarga | number }}</th>
      </tr>
    </thead>
  </table>
</ion-content>
