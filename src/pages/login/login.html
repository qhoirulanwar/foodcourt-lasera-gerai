<ion-header>
  <ion-navbar>
    <ion-title>Login Lasera Gerai</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-card style="margin: 0px; display: unset;">
      <img src="../../assets/imgs/logo.png" style="width: 300px; margin: auto;margin-top: 50px; margin-bottom: 20px;"/>
    </ion-card>
    
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      <!-- <ion-input [type]="passwordType" [(ngModel)]="user.password"></ion-input> -->
      <!-- <ion-icon name="eye" color="gray" style="margin-top: 30px;" item-end (click)="lihatPassword()"></ion-icon> -->
    </ion-item>
  </ion-list>

  <div style="margin: 20px;">
    <br>
    <button ion-button block color="orange" (click)="login()">Login</button>
    <!-- <br>
    <button ion-button block outline color="primary" (click)="register()">Registrasi</button> -->
  </div>
</ion-content>
