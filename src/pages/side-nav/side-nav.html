<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>

      <ion-navbar color="orange">
        <ion-title>Lasera Food Court Gerai</ion-title>
      </ion-navbar>

    </ion-header>


    <ion-content>

        <div class="profile-picture big-profile-picture clear">
            <img src="../../assets/imgs/logo.png" class="center" style="width: 200px; margin-top: 20px;">
          </div>
        
          <div style="text-align: center; margin-bottom: 25px;">
            <h3 style="margin-top: 10px; font-weight: lighter;"> {{ admin_nama }} </h3>
            <h5 style="margin-top: -10px;"> {{ gerai }} </h5>
            <p style="margin-top: -10px; font-weight: 500;">{{ admin_id }}</p>
          </div>

          <ion-list>
            <!-- <button ion-item (click)="openPageRoot('GeraiPage')" style="margin-top: 10px;">
              <div style="padding-bottom: 10px;">
                Beranda
              </div>
            </button> -->
            <button ion-item (click)="openPageRoot('PesananPage')" style="margin-top: 10px;">
              <div style="padding-bottom: 10px;">
                Konfirmasi Pesanan
              </div>
            </button>
            <button ion-item (click)="openPageRoot('LaporanPage')" style="margin-top: 10px;">
              <div style="padding-bottom: 10px;">
                Laporan Harian
              </div>
            </button>
            <!-- <button ion-item (click)="logout()" style="margin-top: 10px;">
              Logout
            </button> -->
          </ion-list>
        
          
    </ion-content>

    <ion-footer>
      <ion-toolbar >
        <button ion-button outline full color="danger" (click)="logout()" style="border-left-width: 1px; border-right-width: 1px;">Logout</button>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <ion-nav main [root]="homePage" swipeBackEnabled="false" #content></ion-nav>
</ion-split-pane>
