<ion-header>
  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>
  
  <ion-fab right style="top: 20px;">
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-header>

<ion-content >
  <ion-list style="margin-top: 10px;">
    <ion-item-sliding *ngFor="let data of dataMenu">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ data.imgUrl }}">
        </ion-avatar>
        <h2>{{ data.nama_menu }}</h2>
        <p style="color: red;">{{ data.harga | currency:'Rp ':'code':'1.0-0' }} | {{ data.gerai_nama }}</p>
        <ion-note item-end>No. Gerai{{ data.gerai_id }}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Hapus
        </button>
        <button ion-button color="secondary">
          <ion-icon name="create"></ion-icon>
          Ubah
        </button>
      </ion-item-options>
      <!-- <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>


</ion-content>
